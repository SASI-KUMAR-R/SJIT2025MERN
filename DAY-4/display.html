<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display-Properties</title>
    <style>
      h1 {
        display: inline;
      }
      span {
        font-size: 2em;
        font-weight: bold;
        /* display: none; */
        margin: 20px;
      }
      img{
        display: block;
      }
      li{
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>This is the display Properties example</h1>
    <ol>
      <li>block</li>
      <li>inline</li>
      <li>inline-block</li>
      <li>none</li>
      <li>flex/flexboook</li>
      <li>grid</li>
    </ol>
    <p> below Image is inline tag but we are going to make it as block element </p>
    <img src="./images.jpeg" alt="" /> <span>Image</span>
    <h1>This is block element but we are going to inline</h1>
    <span>Hello</span>
  </body>
</html>
