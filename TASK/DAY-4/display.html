<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline Ordered List with Numbers</title>
    <style>
        li {
            margin: 50px; 
        }
        ol {
            display: inline-flex;
            list-style-type: decimal; 
        }
    </style>
</head>
<body>
    <ol>
        <li>inline</li>
        <li>internal</li>
        <li>external</li>
        <li>Hello</li>
        <li>HI</li>
    </ol>
</body>
</html>
